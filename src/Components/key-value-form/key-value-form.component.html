<div class="form-card">
  <mat-card-title style="height: 50px; font-size: 20px; font-style: bold"
    >Key Value1 (English)</mat-card-title
  >
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="(submit)">
      <div class="form">
        <mat-form-field color="primary">
          <input
            type="hidden"
            formControlName="dataset"
            [value]="form.get('dataset')?.value"
          />
          <input
            type="hidden"
            formControlName="language"
            [value]="form.get('language')?.value"
          />
          <input
            matInput
            #input
            class="form-control"
            placeholder="key"
            formControlName="key"
            name="key"
            required
            autocomplete="off"
          />
          <mat-error *ngIf="form.controls['key'].hasError('required')">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field color="primary">
          <input
            matInput
            #input
            class="form-control"
            placeholder="value"
            formControlName="value"
            name="value"
            required
            autocomplete="off"
          />
          <mat-error *ngIf="form.controls['value'].hasError('required')">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid"
          (click)="confirmAdd()"
        >
          Save
        </button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</div>

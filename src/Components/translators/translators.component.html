<form [formGroup]="form">
<div class="form-fields-container">
    <mat-form-field appearance="fill">
      <mat-label>Data Sets</mat-label>
      <mat-select
        formControlName="dataset"
        (selectionChange)="onSelectionChange($event)"
      >
        <mat-option *ngFor="let sets of dataSets" [value]="sets.datasetId">
          {{ sets.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>From Language</mat-label>
      <mat-select formControlName="disabledFromLanguageId" class="mat-select-readonly">
        <mat-option
          *ngFor="let language of languages"
          [value]="language.languageId"
        >
          {{ language.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <input type="hidden" formControlName="fromLanguageId" [value]="form.get('disabledFromLanguageId')?.value">
    <mat-form-field>
      <mat-label>To Language</mat-label>
      <mat-select
        formControlName="toLanguageId"
        (selectionChange)="onSelectionChange($event)"
      >
        <mat-option
          *ngFor="let language of toLanguages"
          [value]="language.languageId"
        >
          {{ language.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>

<mat-table class="full-width-table" [dataSource]="dataSource">

  <!-- Key Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef fxFlex="20%" class="centered-title"> key </th>
    <td mat-cell *matCellDef="let element" fxFlex="20%" class="custom-cell"> {{element.key}} </td>
  </ng-container>

  <!-- Value1 Column -->
  <ng-container matColumnDef="value1">
    <th mat-header-cell *matHeaderCellDef fxFlex="40%" class="centered-title"> value1 </th>
    <td mat-cell *matCellDef="let element" fxFlex="40%" class="custom-cell"> {{element.value1}} </td>
  </ng-container>
  <!-- Value2 Column -->
  <ng-container matColumnDef="value2">
    <th mat-header-cell *matHeaderCellDef fxFlex="40%" class="centered-title">value2</th>
    <td mat-cell *matCellDef="let element" fxFlex="40%" class="custom-cell">
      <textarea matInput type="text" [(ngModel)]="element.editedValue2" #val (blur)="saveRow(element)" class="input-in-cell"> </textarea>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" colspan="3" class="custom-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

<mat-paginator
  #paginator
  [length]="joinedArray.length"
  [pageIndex]="0"
  [pageSize]="50"
  showFirstLastButtons
>
</mat-paginator>

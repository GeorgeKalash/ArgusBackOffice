<mat-card class="custom-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form">
        <mat-form-field style="width: 300px">
            <input
          matInput
          #usernameInput
          class="form-control"
          placeholder="Username"
          formControlName="username"
          name="username"
          required
        />
          <!-- <input
            type="email"
            matInput
            placeholder="Username"
            formControlName="username"
          /> -->
          <mat-error *ngIf="form.controls['username'].hasError('username')">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field style="width: 300px">
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="form.controls['password'].hasError('password')">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button [disabled]="form.invalid">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

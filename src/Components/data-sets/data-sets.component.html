<div class="main-container">
  <div class="actions-button-container">
    <button mat-icon-button (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="form-fields-container">
    <mat-form-field>
      <input
        matInput
        placeholder="Search"
        #inputRef
        (change)="applyFilter(inputRef.value)"
      />
    </mat-form-field>
  </div>
</div>

<mat-table class="full-width-table" [dataSource]="dataSource">

  <!-- datasetId Column -->
  <ng-container matColumnDef="datasetId">
    <th mat-header-cell *matHeaderCellDef fxFlex="40%" class="centered-title"> datasetId </th>
    <td mat-cell *matCellDef="let element" fxFlex="40%" class="custom-cell"> {{element.datasetId}} </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef fxFlex="60%" class="centered-title"> name </th>
    <td mat-cell *matCellDef="let element" fxFlex="60%" class="custom-cell"> {{element.name}} </td>
  </ng-container>

<mat-paginator
  #paginator
  [length]="dataSets.length"
  [pageIndex]="0"
  [pageSize]="50"
  showFirstLastButtons

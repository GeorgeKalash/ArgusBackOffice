<mat-table class="full-width-table" [dataSource]="dataSource">

  <!-- datasetId Column -->
  <ng-container matColumnDef="datasetId">
    <th mat-header-cell *matHeaderCellDef fxFlex="30%" class="centered-title"> datasetId </th>
    <td mat-cell *matCellDef="let element" fxFlex="30%" class="custom-cell"> {{element.datasetId}} </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef fxFlex="70%" class="centered-title"> name </th>
    <td mat-cell *matCellDef="let element" fxFlex="70%" class="custom-cell"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" colspan="2" class="custom-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

<mat-paginator
  #paginator
  [length]="dataSets.length"
  [pageIndex]="0"
  [pageSize]="50"
  showFirstLastButtons
>
</mat-paginator>
